<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html >
<head >
    <title ></title >
    <script type="text/javascript" src="ext-all.js" ></script >
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" ></script >
    <link media="all" type="text/css" rel="stylesheet" href="ext-standard.css" />
    <style type="text/css" >
        .x-body {
            font-family: "Times New Roman";
            font-size: 12pt;
            margin: 10px;
        }

        #word-sec {
            height: auto;
            width: auto;
        }
    </style >
    <script type="text/javascript" >
        Ext.onDocumentReady(
                function() {
                    var wordPanel = Ext.create(
                            'Ext.panel.Panel', {
                                id: 'wordPanel',
                                title: 'Word',
                                width: 400,
                                height: 400,
                                hidden: true,
                                style: {
                                    margin: '10px'
                                },
                                renderTo: $('#word-sec').get(0),
                                renderMask: function() {
                                    this.el.mask('Loading...')
                                }
                            });

                    var searchPanel = Ext.create(
                            'Ext.panel.Panel', {
                                id: 'lookupPanel',
                                preventHeader: true,
                                width: 400,
                                items: [
                                    {
                                        itemId: 'lookupInput',
                                        xtype: 'textfield',
                                        name: 'lookup-word',
                                        fieldLabel: "Lookup",
                                        enableKeyEvents: true,
                                        listeners: {
                                            specialKey: function(field, e) {
                                                var value = this.getValue();
                                                console.debug(e);
                                                if (e.getKey() === e.ENTER && !Ext.isEmpty(value)) {
                                                    if (wordPanel.isHidden()) {
                                                        wordPanel.show();
                                                    } else {
                                                        wordPanel.renderMask();
                                                    }
                                                }
                                            }
                                        },
                                        renderMask: function() {
                                            this.el.mask(
                                                    'Loading...')
                                        },
                                        style: {
                                            margin: '10px'
                                        }
                                    }
                                ],
                                renderTo: $(
                                        '#lookup-sec').get(
                                        0),
                                style: {
                                    padding: '0px',
                                    margin: '10px'
                                }
                            });
                });
    </script >
</head >
<body >
Welcome to ExtJS demo by HNK.

<div id="lookup-sec" >

</div >

<div id="word-sec" >

</div >

</body >
</html >
