log4j.rootCategory=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%p [%t] %c{1}.%M(%L) | %m%n
#%p [%t] %c{1}.%M(%L) | %m%n
#%-5p: %m  at %C.(%F:%L) on %d{ISO8601}%n

log4j.category.org.hibernate=ERROR
log4j.category.org.springframework=ERROR
log4j.category.org.springframework.security=ERROR
log4j.category.com.nkhoang=DEBUG
log4j.category.org.apache=WARN
log4j.category.org.datanucleus.util=WARN
